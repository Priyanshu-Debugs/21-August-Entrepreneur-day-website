<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Cell Pledge - VGEC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://vgec.ac.in/images/logo.png" alt="VGEC Logo" class="logo">
            <h1>E-Cell Pledge Initiative</h1>
            <p>Vishwakarma Government Engineering College</p>
        </header>
        <main>
            <h2>Participant Information</h2>
            <form id="userInfoForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="semester">Semester</label>
                    <input type="number" id="semester" name="semester" min="1" max="8" required>
                </div>
                <div class="form-group">
                    <label for="enrollment">Enrollment Number</label>
                    <input type="text" id="enrollment" name="enrollment" required>
                </div>
                <div class="form-group">
                    <label for="branch">Branch</label>
                    <select id="branch" name="branch" required>
                        <option value="" disabled selected>Select your branch</option>
                        <option value="Computer">Computer Engineering</option>
                        <option value="IT">Information Technology</option>
                        <option value="Mechanical">Mechanical Engineering</option>
                        <option value="Civil">Civil Engineering</option>
                        <option value="Electrical">Electrical Engineering</option>
                        <option value="Electronics & Communication">Electronics & Communication</option>
                        <option value="Chemical">Chemical Engineering</option>
                    </select>
                </div>
                <button type="submit" class="btn">Proceed to Pledge</button>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
