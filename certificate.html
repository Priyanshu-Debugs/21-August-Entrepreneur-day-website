<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Certificate - VGEC E-Cell</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- jsPDF library for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-rocket"></i>
                <span>VGEC E-Cell</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
            </div>
        </nav>

        <!-- Certificate Section -->
        <section class="certificate-section">
            <div class="certificate-container" id="certificate" style="position:relative;">
                <div style="position:relative; width:100%; max-width:800px; margin:0 auto;">
                    <img src="assets/certificate-template.png" alt="Certificate Template" style="width:100%; display:block;" crossOrigin="anonymous" />
                    <div style="position:absolute; left:0; top:0; width:100%; height:100%; pointer-events:none;">
                        <!-- Name overlay: centered horizontally, estimated at 45% from top -->
                        <div id="cert-name-container" style="position:absolute; left:0; width:100%; text-align:center; font-size:45px; font-family:'Poppins',cursive; font-weight:500; color:#242424; top:45%; transform:translateY(-50%);">
                            <span id="cert-name">Student Name</span>
                        </div>
                        <!-- Enrollment overlay: right-aligned, estimated at 86% from top, 20% from right, shifted 5px left and 10px down -->
                        <div id="cert-enrollment-container" style="position:absolute; right:20%; font-size:16px; color:#242424; text-align:right; top:calc(86% + 10px); transform:translateX(-5px); font-family:'Times New Roman', Times, serif; font-weight:400;">
                            <span id="cert-enrollment" style="font-family:'Times New Roman', Times, serif; font-weight:400;">Enrollment</span>
                        </div>
                    </div>
                </div>
                <div class="certificate-actions" style="margin-top:2rem; text-align:center;">
                    <button class="btn btn-primary" id="downloadBtn">
                        <i class="fas fa-download"></i>
                        Download Certificate (PDF)
                    </button>
                    <button class="btn btn-outline" onclick="window.location.href='index.html'">
                        <i class="fas fa-home"></i>
                        Back to Home
                    </button>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="google-sheets-integration.js"></script>
    <script src="certificate.js"></script>
</body>
</html>
