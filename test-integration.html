<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-WSMV05Q7P4');
    </script>
    <title>Test Google Sheets Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .test-result {
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            font-weight: bold;
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }
        .info {
            background: rgba(33, 150, 243, 0.3);
            border: 2px solid #2196F3;
        }
        button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Google Sheets Integration Test</h1>
        <p>This page will test if your Google Sheets integration is working correctly.</p>
        
        <button onclick="testRegistration()">Test Registration</button>
        <button onclick="testPledge()">Test Pledge</button>
        <button onclick="checkStatus()">Check Status</button>
        
        <div id="results"></div>
    </div>

    <script src="google-sheets-integration.js"></script>
    <script>
        const googleSheets = new GoogleSheetsIntegration();
        const resultsDiv = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }

        function checkStatus() {
            resultsDiv.innerHTML = '';
            addResult(`📊 Google Sheets URL: ${googleSheets.SHEET_URL}`, 'info');
            addResult(`✅ Configuration Status: ${googleSheets.isConfigured ? 'Configured' : 'Not Configured'}`, 
                     googleSheets.isConfigured ? 'success' : 'error');
            addResult(`📋 Spreadsheet ID: ${googleSheets.SPREADSHEET_ID}`, 'info');
        }

        async function testRegistration() {
            addResult('🧪 Testing Registration Submission...', 'info');
            
            const testData = {
                fullName: 'Test Student',
                enrollmentNumber: 'TEST123',
                semester: '5',
                branch: 'Computer Engineering'
            };

            try {
                const result = await googleSheets.addRegistration(testData);
                if (result.success) {
                    addResult('✅ Registration test successful! Data sent to Google Sheets.', 'success');
                } else {
                    addResult(`❌ Registration test failed: ${result.error}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Registration test error: ${error.message}`, 'error');
                addResult('💡 Note: Data is still saved locally. Check browser console for details.', 'info');
            }
        }

        async function testPledge() {
            addResult('🧪 Testing Pledge Submission...', 'info');
            
            const testData = {
                fullName: 'Test Student',
                enrollmentNumber: 'TEST123',
                semester: '5',
                branch: 'Computer Engineering',
                pledgeType: 'innovation',
                pledgeName: 'Innovation Pledge',
                pledgeText: 'I pledge to innovate and create solutions...'
            };

            try {
                const result = await googleSheets.addPledge(testData);
                if (result.success) {
                    addResult('✅ Pledge test successful! Data sent to Google Sheets.', 'success');
                } else {
                    addResult(`❌ Pledge test failed: ${result.error}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Pledge test error: ${error.message}`, 'error');
                addResult('💡 Note: Data is still saved locally. Check browser console for details.', 'info');
            }
        }

        // Auto-check status on page load
        window.addEventListener('load', () => {
            setTimeout(checkStatus, 500);
        });
    </script>
</body>
</html>
