<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VGEC E-Cell - Entrepreneur Pledge</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container responsive-container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-rocket"></i>
                <span>VGEC E-Cell</span>
            </div>
            <div class="nav-links">
                <a href="#home">Home</a>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="hero" id="home">
            <div class="hero-content responsive-hero">
                <div class="hero-text responsive-hero-text">
                    <h1>Welcome to <span class="highlight">VGEC E-Cell</span></h1>
                    <h2>Vishwakarma Government Engineering College</h2>
                    <p>Join us in taking the Entrepreneur Pledge and become part of the innovation revolution!</p>
                    <div class="cta-buttons responsive-cta">
                        <button class="btn btn-primary" onclick="scrollToForm()">
                            <i class="fas fa-hand-paper"></i>
                            Take the Pledge
                        </button>
                        
                    </div>
                </div>
                <div class="hero-graphic responsive-hero-graphic">
                    <div class="floating-icons responsive-floating-icons">
                        <i class="fas fa-lightbulb"></i>
                        <i class="fas fa-rocket"></i>
                        <i class="fas fa-chart-line"></i>
                        <i class="fas fa-handshake"></i>
                        <i class="fas fa-trophy"></i>
                        <i class="fas fa-cogs"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- Form Section -->
        <section class="form-section" id="pledge-form-section">
            <div class="form-container responsive-form-container">
                <div class="form-header responsive-form-header">
                    <h2>Entrepreneur Pledge Registration</h2>
                    <p>Fill in your details to proceed with the entrepreneur pledge</p>
                </div>
                <form id="studentForm" class="student-form responsive-student-form">
                    <div class="form-grid responsive-form-grid">
                        <div class="form-group responsive-form-group">
                            <label for="fullName">
                                <i class="fas fa-user"></i>
                                Full Name
                            </label>
                            <input type="text" id="fullName" name="fullName" required placeholder="First Name + Last Name">
                        </div>
                        <div class="form-group responsive-form-group">
                            <label for="enrollmentNumber">
                                <i class="fas fa-id-card"></i>
                                Enrollment Number
                            </label>
                            <input type="text" id="enrollmentNumber" name="enrollmentNumber" required>
                        </div>
                        <div class="form-group responsive-form-group">
                            <label for="contactNumber">
                                <i class="fas fa-phone"></i>
                                Contact Number
                            </label>
                            <input type="text" id="contactNumber" name="contactNumber" required pattern="[0-9]{10}" maxlength="10" placeholder="Enter 10-digit mobile number" oninput="validateContactNumber(this)">
                        </div>
                        <div class="form-group responsive-form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i>
                                Email
                            </label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email address">
                        </div>
                        <div class="form-group responsive-form-group">
                            <label for="semester">
                                <i class="fas fa-graduation-cap"></i>
                                Semester
                            </label>
                            <select id="semester" name="semester" required>
                                <option value="">Select Semester</option>
                                <option value="1">1st Semester</option>
                                <option value="3">3rd Semester</option>
                                <option value="5">5th Semester</option>
                                <option value="7">7th Semester</option>
                            </select>
                        </div>
                        <div class="form-group responsive-form-group">
                            <label for="branch">
                                <i class="fas fa-code-branch"></i>
                                Branch
                            </label>
                            <select id="branch" name="branch" required>
                                <option value="">Select Branch</option>
                                <option value="Computer Engineering">Computer Engineering</option>
                                <option value="Computer Science Engineering (Data Science)">Computer Science Engineering (Data Science)</option>
                                <option value="Information Technology Engineering">Information Technology Engineering</option>
                                <option value="Information and Communication Technology Engineering">Information and Communication Technology Engineering</option>
                                <option value="Electrical Engineering">Electrical Engineering</option>
                                <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
                                <option value="Instrumentation and Control Engineering">Instrumentation and Control Engineering</option>
                                <option value="Chemical Engineering">Chemical Engineering</option>
                                <option value="Civil Engineering">Civil Engineering</option>
                                <option value="Mechanical Engineering">Mechanical Engineering</option>
                                <option value="Electronics and Instrumentation Engineering">Electronics and Instrumentation Engineering</option>
                                <option value="Power Electronics">Power Electronics</option>
                                <option value="Applied Mechanics">Applied Mechanics</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary submit-btn responsive-submit-btn">
                        <i class="fas fa-arrow-right"></i>
                        Proceed to Pledge Selection
                    </button>
                </form>
            </div>
        </section>
    </div>

    <script src="google-sheets-integration.js"></script>
    <script src="script.js"></script>
</body>
</html>
